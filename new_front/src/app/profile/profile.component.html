





  <div class="container">
    <div class="row">
        <div class="col s12 m4 offset-m4">
            <div class="card ">
                <div class="card-action  indigo darken-3 white-text">
                    <h4>Upload your File here</h4>
                </div>
                <div *ngIf="response && imageURL">
                  <img [src]='imageURL' />
                </div>
                <form class="col s12 white" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="input-field col s12">
                      <input type="file" name="profile" (change)="onChange($event)" />
                        
                    </div>
                    <div class="input-field col s12">
                        <button class="btn-large  indigo darken-3 waves-effect waves-dark"  style="width:100%;" type="submit">Submit</button>
                    </div>
                </form> 
            </div>
            <button class="btn-large  indigo darken-3 waves-effect waves-dark"  style="width:100%;" (click)="logic()">
              Process
            </button>
            <div class="np">
              Results Of RedPlag:
            </div>
            <div *ngFor="let gets of getsome" class="ch">
              {{gets}}
              <br>
            </div>
       </div>
    </div>
</div>
